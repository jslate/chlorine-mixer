      <p>
        Amount of water<br />
        <input
          id="amountOfWater"
          name="amountOfWater"
          value="100"
          type="range"
          style="width: 300px"
          min="1"
          max="100"
          required="required"
        />
      </p>

      <p>
        Amount of chlorine<br/>
        <input
          id="amountOfChlorine"
          name="amountOfChlorine"
          value="0"
          type="range"
          style="width: 300px"

          max="100"

        <div class="result">

          <em>
            <div id="resultString">

            </div>
          </em>
        </div>
      </div>
    </form>
